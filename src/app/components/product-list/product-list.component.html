<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngIf="products.length !== 0" class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="../../../{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}"> 
                        <h1>{{tempProduct.name}}</h1>
                        </a>   
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <button href="#" (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>     
                </div>

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left:45%;">
                                    <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements" (pageChange)="handleListProducts()" [maxSize]="5"></ngb-pagination>
                                </div>
                                <div class="col-md-3 mt-2" style="text-align:left;">
                                    <span class="mx-2">Page Size</span>
                                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                        <option selected="true">
                                            5
                                        </option>
                                        <option >
                                            10
                                        </option>
                                        <option >
                                            20
                                        </option>
                                        <option >
                                            50
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

               
                <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
